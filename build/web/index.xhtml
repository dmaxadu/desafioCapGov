<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Gerenciador de Reservas</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="title">
                <h1>Gerenciador de</h1>
                <h1>Reservas</h1>
            </div>
            <div class="buttonsContainer">
                <p:button class="criarButton" outcome="criarReserva" value="Criar Reserva" icon="ui-icon-plus" style="margin: 5px;"></p:button>
                <p:button class="verButton" outcome="verReservas" value="Consultar Reservas" icon="ui-icon-note"></p:button>
            </div>
        </div>
    </h:body>
</html>
